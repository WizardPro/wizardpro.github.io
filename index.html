<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizardPro's Tools</title>
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="bookmark" href="favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- 使用最新版 Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <!-- 添加代码高亮 -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- 背景时钟 -->
        <div class="clock-background">
            <div class="clock">
                <div class="time">{{time}}</div>
                <div class="date">{{date}}</div>
            </div>
        </div>

        <!-- 工具区域 -->
        <div class="tools-container">
            <div class="tool-card">
                <h2>JSON 格式化工具</h2>
                <div class="json-tool">
                    <div class="input-area">
                        <textarea 
                            v-model="jsonInput"
                            placeholder="请输入需要格式化的JSON文本..."
                            @input="formatJSON"
                        ></textarea>
                    </div>
                    <div class="button-group">
                        <button @click="formatJSON">格式化</button>
                        <button @click="copyToClipboard">复制</button>
                        <button @click="clearJSON">清空</button>
                    </div>
                    <div class="output-area">
                        <pre><code class="language-json">{{jsonOutput}}</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
